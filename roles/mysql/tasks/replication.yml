---
  - hosts: BDMaster
    become: true
    tasks:

      - name: create a backup
        mysql_db:
          name: database
          state: dump
          target: /home/itesciadmin/database.sql
          login_host: localhost
          login_user: root
          login_password: 'itescia'


      - name: copy the database to the replicat server
        raw: rsync /home/itesciadmin/database.sql root@10.0.0.142:/home/itesciadmin/database.sql

      - name: import the database
        mysql_db:
          name: database
          state: import
          target: /home/itesciadmin/database.sql
          login_host: 10.0.0.142
          login_user: root
          login_password: 'itescia'
