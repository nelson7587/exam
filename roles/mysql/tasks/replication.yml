---
  - hosts: BDMaster
    become: true
    tasks:

      - name: create a dump
        mysql_db:
          name: all
          state: dump
          target: /home/itesciadmin/databases.sql
          login_host: localhost
          login_user: root
          login_password: 'itescia'


      - name: copy the database to the replicat server
        raw: rsync /home/itesciadmin/databases.sql root@10.0.0.142:/home/itesciadmin/databases.sql

      - name: import the database
        mysql_db:
          name: all
          state: import
          target: /home/itesciadmin/databases.sql
          login_host: 10.0.0.142
          login_user: root
          login_password: 'itescia'
